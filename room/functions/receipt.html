<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
  </head>
  <body>
    <div
      style="
        width: 302px;
        border: 1px solid red;
        text-align: center;
        font-family: monospace;
        font-size: 16px;
      "
    >
      <p>
        <b>Company</b><br />
        0705659353<br />
        <i>Mon Jun 06 2022</i>
        <br />
        *****************************
      </p>
      <p></p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
      </ul>
      *****************<br />
      THANK YOU <br />*****************
    </div>

    <a id="clickbind" href="#">Click</a>

    <script>
      function onClick() {
        var pdf = new jsPDF("p", "mm", [80, 95]);

        pdf.fromHTML(document.body);

        pdf.save("tester.pdf");
      }

      var element = document.getElementById("clickbind");
      element.addEventListener("click", onClick);

      let date = new Date();
      console.log(date.toDateString());
    </script>
  </body>
</html>
